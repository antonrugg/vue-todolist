<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./media-queries.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="todo">
        <div class="to-do-container">
            <h1>TO DO LIST</h1>
            <ul>
                <li v-for="(item, toDoIndex) in todos" :class="taskDone(toDoIndex)">
                    <div class="todo-item">
                      <i class="fa-solid fa-circle-xmark" @click="taskRemove(toDoIndex)"></i> 
                   {{item.text}}  
                    </div>
                </li>
            </ul>

            <input type="text" placeholder="Add your To Do"  v-model="newToDo.text" @keyUp.enter="taskAdd">
            <button @click="taskAdd">Add</button>

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
